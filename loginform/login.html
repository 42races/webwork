<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="login.css" />
        <script src="jquery-1.6.2.js" type="text/javascript" ></script>
        <script src="login-page.js"   type="text/javascript" ></script>
    </head>
    <body>
        <header class="header">
            <h2 >This is a demo login page.</h2>
        </header>
        <p id="clicktologin">Click to Sign in</p>
        <div class="outer">
        <span  class="login">
            <form id="loginform">
            <fieldset class="login">
                <legend>Sign in here.</legend>
               <p>Username: <input type="text" id="uname" /></p>
               <p>Password: <input type="password" id="pass" /></p>
               <p>Remember me:<input type="checkbox" id="remember" checked="checked" /> &nbsp
               <input id="signin" type="button" value="Sign in"/></p>
            </fieldset>
            </form>
            </span> <span id="erruname"></span>       
        </div>
        <footer class="foot">
            <p ><em>This page is just a test page.</em></p>
        </footer>
    </body>
