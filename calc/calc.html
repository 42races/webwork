<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css" />
    <script src="jquery-1.6.2.js" type="text/javascript" ></script>
    <script type="text/javascript" src="calc.js" ></script>
  </head>
  <body>
    <div class="outer">
       <input id="txt"  type="text" maxlength="100" value="0" /><input id="del" type="button" value="<-" /></br>
       <div class="numpad">
       <input id="n7" class="key" type="button" value="7"/><input id="n8"  class="key" type="button" value="8"/><input id="n9" class="key" type="button" value="9"/><input  class="op" type="button" value="+"/></br>
       <input id="n4" class="key" type="button" value="4"/><input id="n5" class="key" type="button" value="5"/><input id="n6" class="key" type="button" value="6"/><input  class="op" type="button" value="-"/></br>
       <input id="n1" class="key" type="button" value="1" /><input id="n2" class="key" type="button" value="2" /><input id="n3" type="button" class="key"  value="3"/><input  class="op" type="button" value="*"/></br>
       <input id="n0" type="button" class="key" value="0" /><input id="lb" class="key" type="button" value="(" /><input id="rb" class="key" type="button" value=")" /><input  class="op" type="button" value="/"/>
       </div>
       <div class="res"><input id="decpnt" type="button" value="." /><input id="ans" type="button" value="Ans" /></div>
    </div>
    
    <p class="message"></p>
  </body>
</html>
